<!DOCTYPE html>
	<html lang="ja">
		<head>

			<link rel="stylesheet" href="style.css" />
			<title>flexbox</title>
		</head>

		<body>

		  <h3>flex</h3>
		  <div class="flex">
		    <div>1</div>
  		  <div>2</div>
  		  <div>3</div>
  		  <div>4</div>
		  </div>

		    <div>1</div>
  		  <div>2</div>
  		  <div>3</div>
  		  <div>4</div>
		  </div>

  		  <div>3</div>
  		  <div>4</div>

  		  <div>4</div>

  		  <div>3</div>
  		  <div>4</div>

  		  <div>3</div>
  		  <div>4</div>
		  </div>
